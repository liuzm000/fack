<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>天翼校园功能平台菜单</title>
<link href="css/home.css" rel="stylesheet" type="text/css" />

<script type="text/JavaScript">
function change()
{
	if(window.parent.parent.document.getElementById("index").cols=="160,*")
	{
		window.parent.parent.document.getElementById("index").cols = "0,*";
		document.getElementById("mid").src="images/ToRight.gif";
		document.getElementById("mid").alt="点击显示左边边框";
	}
	else
	{
		window.parent.parent.document.getElementById("index").cols="160,*"
		document.getElementById("mid").src="images/ToLeft.gif";
		document.getElementById("mid").alt="点击收缩左边边框";
	}
}
</script>
</head>

<body bgcolor="#FFFFFF" style="width:13px">
<table height="100%" border="0" cellpadding="0" cellspacing="0"
	align="center" class="mainbox01">
	<tr>
		<td width="11" align="right"><a href="#" onClick="change()"><img
			id="mid" src="images/ToLeft.gif" hspace="0" border="0" alt="点击收缩左边边框"></a></td>
		<td width="1" align="right" bgcolor="#98ADBF"><img
			src="images/space.gif" width="1" height="1"></td>
	</tr>
</table>
</body>
</html>
